<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zak's Video Hub</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Zak's Video Hub</h1>
      <button onclick="logout()">Logout</button>
    </header>
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#my-videos">Videos</a>
    </div>
    <div class="content">
      <h2>Videos</h2>
      <div id="videoGallery">
        <!-- Videos will be dynamically added here -->
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Zak's Video Hub. All Rights Reserved.</p>
    </footer>

    <script>
      const API_BASE_URL = "https://zakportfolio-backend.onrender.com";

      // Function to fetch and display videos
      async function fetchVideos() {
        try {
          const response = await fetch(`${API_BASE_URL}/videos`);
          if (!response.ok) throw new Error("Failed to fetch videos");

          const videos = await response.json();
          const videoGallery = document.getElementById("videoGallery");

          videos.forEach((video) => {
            const videoElement = document.createElement("video");
            videoElement.src = video.url;
            videoElement.controls = true;
            videoGallery.appendChild(videoElement);
          });
        } catch (error) {
          console.error("Error fetching videos:", error);
        }
      }

      // Function to handle logout
      function logout() {
        console.log("Logged out");
        // Implement logout logic here
      }

      // Fetch videos on page load
      document.addEventListener("DOMContentLoaded", fetchVideos);
    </script>
  </body>
</html>
